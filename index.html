<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./script.js"></script>
    <script src="https://kit.fontawesome.com/f8a92abadf.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h1 class="nome">Victor Carminati</h1>
        <div class="icones-social">
            <a href="https://www.instagram.com/victor.carminati/" target="_blank"> <i class="fa-brands fa-instagram" title="Instagram"></i></a>
            <a href="https://www.linkedin.com/in/victor-carminati-8614421ab/" target="_blank"> <i class="fa-brands fa-linkedin-in" title="LinkedIn"></i></a>
        </div> 
        <div class="calculadora">
            <h2>CALCULADORA</h2>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button onclick="clean()">Ca</button></td>
                    <td><button onclick="back()">C</button></td>
                    <td><button onclick="insert('/')">/</button></td>
                    <td><button onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('7')">7</button></td>
                    <td><button onclick="insert('8')">8</button></td>
                    <td><button onclick="insert('9')">9</button></td>
                    <td><button onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('4')">4</button></td>
                    <td><button onclick="insert('5')">5</button></td>
                    <td><button onclick="insert('6')">6</button></td>
                    <td><button onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td><button onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botaoigual" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botaozero" onclick="insert('0')">0</button></td>
                    <td><button onclick="insert('.')">.</button></td>
                    
                </tr>
            </table>
        </div>
    </div>
    <div>
        <img class="imagemvictor" src="./victor.png" alt="Victor Carminati">
        
    </div>
</body>
</html>
